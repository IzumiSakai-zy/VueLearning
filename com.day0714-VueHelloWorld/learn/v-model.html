<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test">
        <input type="text" v-model="message">{{message}}
    </div>
</body>
<script>
    window.onload=function () {
        var vm=new Vue({
            el: "#test",
            data: {
                message: ""
            }
        })
    }
</script>
</html>
