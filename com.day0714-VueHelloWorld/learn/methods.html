<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-4">
    <button v-on:click="showAlert()">heoo</button>
</div>
</body>
<script>
    window.onload=function(){
        var app4 = new Vue({
            el: '#app-4',
            data: {
                message: "hello"
            },
            methods: {
              showAlert: function () {
                    alert(this.message);
              }
            }
        })
    };
</script>
</html>
